<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="form-container">
        <form action="" class="form">
            <div class="left-side">
                <h1>General Information</h1>
                <input type="text" name="First-Name" placeholder="First Name">
                <input type="text" name="Last-Name" placeholder="Last Name">
                <input type="email" name="Email" placeholder="Email">
                <input type="date" name="Date">
                <input type="text" name="Company" placeholder="Company">
                <select>
                    <option>Position</option>
                    <option>Mosition</option>
                    <option>Losition</option>
                </select>
            </div>
            <div class="right-side">
                <h1>Contact Details</h1>
                <input type="text" name="Street" placeholder="Street">
                <input type="text" name="AI" placeholder="Additional Information">
                <input type="number" name="Zip-Code" placeholder="Zip Code">
                <select name="" id="">
                    <option>Place</option>
                    <option>Mongolia</option>
                    <option>Russia</option>
                    <option>China</option>
                </select>
                <select name="country" id="">
                    <option>Country</option>
                    <option>Mongolia</option>
                    <option>Russia</option>
                    <option>China</option>
                </select>
                <input type="number" name="Code" placeholder="Code">
                <input type="number" name="Phone-Number" placeholder="Phone Number">
                <input type="radio" name="Accept">
                <label for="Accept"> I do accept the <a href="#">Terms and Conditions</a> of your site.</label>
                <input type="submit" value="Register Badge">
            </div>
        </form>
    </div>
</body>
</html>
